plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.sparkjava:spark-core:2.8.0"
    implementation 'com.google.code.gson:gson:2.8.6'
}

processResources {
    from("movies5000.json.gz")
}

application {
    mainClass.set('movies.Server')
    applicationDefaultJvmArgs []
}
